<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form 1</title>
    </head>
    <body>
        <form>
            <table border="1" align="center">
                <thead></thead>
                <tbody>
                    <tr>
                        <td colspan="2" align="center"><b>User Form</b></td>
                    </tr>
                    <tr>
                        <td>Enter Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Enter Password</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>Enter Address</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>Select Game</td>
                        <td>
                            <input type="checkbox">Hockey<br>
                            <input type="checkbox">Football<br>
                            <input type="checkbox">Badminton<br>
                            <input type="checkbox">Cricket<br>
                            <input type="checkbox">Volleyball
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" id="male" name="gender" value="male">Male
                            <input type="radio" id="female" name="gender" value="female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Select ur age</td>
                        <td>
                            <select name="cars" id="cars">
                                <option value="0">select</option>
                                <option value="1">1-18</option>
                                <option value="2">19-30</option>
                                <option value="3">30-Up</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="button">Click Me</button>
                            <button type="reset">Reset</button>
                            <button type="submit">Submit Form</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
